{{ partial "head.html" . }}

<body class="antialiased font-sans">
    <div class="h-screen flex overflow-hidden" x-data="{ sidebarOpen: false }"
        @keydown.window.escape="sidebarOpen = false">
        {{- partial "dev-size-indicator.html" . -}}
        {{- partial "sidebar.html" . -}}
        <div class="flex flex-col w-0 flex-1 overflow-hidden">
            <div class="md:hidden pl-1 pt-1 sm:pl-3 sm:pt-3">
                <button @click.stop="sidebarOpen = true"
                    class="-ml-0.5 -mt-0.5 h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:bg-gray-200 transition ease-in-out duration-150"
                    aria-label="Open sidebar">
                    <svg class="h-6 w-6" x-description="Heroicon name: menu" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <main class="flex-1 relative z-0 overflow-y-auto focus:outline-none" tabindex="0">
                <div class="pt-2 pb-6 md:py-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                        {{ block "main" . }}{{ end }}
                    </div>
                </div>
            </main>
            {{- partial "dev-parameters.html" . -}}
        </div>
    </div>
    <script data-goatcounter="https://jannes.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
